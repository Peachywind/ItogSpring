<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление пациента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Медицинская система</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/patients">Пациенты</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Добавление пациента</h1>
        <form th:action="@{/patients}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Выберите пол</option>
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a th:href="@{/patients}" class="btn btn-secondary">Назад</a>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <p>© 2024 Медицинская система. Все права защищены.</p>
    </footer>
</body>
</html>
