<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пациента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Медицинская система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/appointments">Записи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Отзывы</a></li>
                    <li class="nav-item"><a class="nav-link" href="/patients">Пациенты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prescriptions">Рецепты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tests">Анализы</a></li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-light" href="/login">Войти</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Редактирование пациента</h1>
        <form th:action="@{/patients/{id}/edit(id=${patient.id})}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Дата рождения</label>
                <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}" required placeholder="YYYY-MM-DD">
                <div th:if="${dateError}" class="text-danger" th:text="${dateError}"></div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" th:field="*{gender}" required>
                    <option value="" disabled>Выберите пол</option>
                    <option value="Мужской" th:selected="${patient.gender == 'Мужской'}">Мужской</option>
                    <option value="Женский" th:selected="${patient.gender == 'Женский'}">Женский</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
            <a th:href="@{/patients}" class="btn btn-secondary">Назад</a>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 Медицинская система. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
