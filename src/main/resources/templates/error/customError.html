<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка удаления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Ошибка!</h4>
            <p th:text="${errorMessage}">Произошла ошибка.</p>
            <hr>
            <p class="mb-0">Пожалуйста, вернитесь назад и проверьте данные перед удалением.</p>
        </div>
        <a href="/" class="btn btn-primary">На главную</a>
        <button onclick="window.history.back();" class="btn btn-secondary">Назад</button>
    </div>
</body>
</html>
