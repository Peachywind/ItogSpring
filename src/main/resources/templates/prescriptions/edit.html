<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать рецепт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Хедер -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Медицинская система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/appointments">Управление записями</a></li>
                    <li class="nav-item"><a class="nav-link" href="/departments">Управление отделами</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Управление отзывами</a></li>
                    <li class="nav-item"><a class="nav-link" href="/patients">Управление пациентами</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prescriptions">Управление рецептами</a></li>
                    <li class="nav-item"><a class="nav-link" href="/roles">Управление ролями</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tests">Управление анализами</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Управление пользователями</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Редактировать рецепт</h1>
        <form th:action="@{/prescriptions/{id}(id=${prescription.id})}" th:object="${prescription}" method="post">
            <div class="mb-3">
                <label for="patient" class="form-label">Пациент</label>
                <select class="form-control" id="patient" th:field="*{patient.id}" required>
                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="appointment" class="form-label">Запись</label>
                <select class="form-control" id="appointment" th:field="*{appointment.id}" required>
                    <option th:each="appointment : ${appointments}" th:value="${appointment.id}"
                            th:text="${#temporals.format(appointment.appointmentDate, 'dd.MM.yyyy HH:mm')}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="medication" class="form-label">Медикамент</label>
                <input type="text" class="form-control" id="medication" th:field="*{medication}" required>
            </div>
            <div class="mb-3">
                <label for="dosage" class="form-label">Дозировка</label>
                <input type="text" class="form-control" id="dosage" th:field="*{dosage}" required>
            </div>
            <div class="mb-3">
                <label for="prescriptionDate" class="form-label">Дата назначения</label>
                <input type="date" class="form-control" id="prescriptionDate" th:field="*{prescriptionDate}" required>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
            <a th:href="@{/prescriptions}" class="btn btn-secondary">Назад</a>
        </form>
    </div>

    <!-- Футер -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2024 Медицинская система. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
