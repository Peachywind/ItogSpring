<!-- src/main/resources/templates/fragments/header_admin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Medical System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin" aria-controls="navbarNavAdmin" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${#authentication != null and #authentication.principal != null}">
                        <a class="nav-link" th:href="@{/appointments}">Appointments</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.principal != null}">
                        <a class="nav-link" th:href="@{/patients}">Patients</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.principal.authorities.contains('ROLE_ADMIN')}">
                        <a class="nav-link" th:href="@{/departments}">Departments</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.principal.authorities.contains('ROLE_ADMIN')}">
                        <a class="nav-link" th:href="@{/users}">Manage Users</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication != null and #authentication.principal.authorities.contains('ROLE_ADMIN')}">
                        <a class="nav-link" th:href="@{/roles}">Roles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
